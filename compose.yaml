services:
  backend:
    build: .
    container_name: Synclo-Backend
    env_file:
      - .env
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - ./data:/app/data        # SQLite DB
      - ./logs:/app/logs        # Logs
    depends_on:
      - redis

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  caddy_data:
  caddy_config:

